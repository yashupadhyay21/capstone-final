<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Heart Disease Predictor</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email</label><br>
        <input type="email" name="email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Signup</a></p>
</body>
</html>
